const categoriesDiv = document.getElementById('categories');
const cartItemsDiv = document.getElementById('cart-items');
const cartTotalDiv = document.getElementById('cart-total');

let cart = {};

function renderCategories(filter="") {
  categoriesDiv.innerHTML = '';
  for (const [category, items] of Object.entries(ITEMS)) {
    const filteredItems = items.filter(i => i.name.toLowerCase().includes(filter.toLowerCase()));
    if(filteredItems.length === 0) continue;

    const catDiv = document.createElement('div');
    catDiv.classList.add('category');

    const header = document.createElement('div');
    header.classList.add('category-header');
    header.textContent = category;
    catDiv.appendChild(header);

    const itemsDiv = document.createElement('div');
    itemsDiv.classList.add('items');

    filteredItems.forEach(item => {
      const card = document.createElement('div');
      card.classList.add('item-card');
      card.innerHTML = `<span class="item-emoji">${item.emoji}</span>
                        <strong>${item.name}</strong><br>
                        <span class="price">$${item.price.toLocaleString()}</span>`;
      card.addEventListener('click', () => addToCart(item));
      itemsDiv.appendChild(card);
    });

    catDiv.appendChild(itemsDiv);
    categoriesDiv.appendChild(catDiv);

    header.addEventListener('click', () => {
      itemsDiv.style.display = itemsDiv.style.display === 'none' ? 'grid' : 'none';
    });
  }
}

function addToCart(item) {
  if(cart[item.name]) cart[item.name].qty += 1;
  else cart[item.name] = { ...item, qty: 1 };
  renderCart();
}

function removeFromCart(itemName) {
  delete cart[itemName];
  renderCart();
}

function renderCart() {
  cartItemsDiv.innerHTML = '';
  let total = 0;
  for(const [name, item] of Object.entries(cart)) {
    total += item.price * item.qty;
    const div = document.createElement('div');
    div.classList.add('cart-item');
    div.innerHTML = `${item.emoji} ${name} x${item.qty} <span class="remove-btn" onclick="removeFromCart('${name}')">âœ–</span>`;
    cartItemsDiv.appendChild(div);
  }
  cartTotalDiv.textContent = `Total: $${total.toLocaleString()}`;
}

document.getElementById('search').addEventListener('input', e => {
